[LOGGING]

#单个日志文件大小1M
max_bytes_each = 1048576

#日志文件保留个数
backup_count = 5

#日志输出格式
fmt = |(asctime)s |(filename)s[line: |(lineno)d] |(levelname)s: |(message)s

#全局获取的标志
logger_name = kafka-demo

#开启控制台日志
console_log_on = 1

#开启写入文件日志
logfile_log_on = 1


#Level：CRITICAL = 50 ERROR = 40 WARNING = 30 INFO = 20 DEBUG = 10 NOTSET = 0

log_level_in_console = 20

log_level_in_logfile = 10